<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/libs/normalize/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form action="#" class="form">
            <h2 class="form__title">Create your free account</h2>
            <p class="form__descr">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account? <a href="#" class="form__link">Log in</a>.</p>
            <input type="text" class="form__input-first-name" placeholder="First name">
            <input type="text" class="form__input-last-name" placeholder="Last name">
            <input type="text" class="form__input-email" placeholder="Email address">
            <input type="password" class="form__input-password" placeholder="Password">
            <input type="submit" class="form__btn" value="Sign up for free">
            <p class="form__descr">By clicking on “Sign up for free”, you agree to the
                <a href="#" class="form__link">Terms of Service</a> and the <a href="#" class="form__link">Privacy Policy</a></p>
        </form>
    </div>
</body>
</html>
